name: Release (build + publish)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native deps for Electron
        run: npx electron-builder install-app-deps

      - name: Install rpm tooling (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Ensure GitHub Release exists (Linux)
        if: runner.os == 'Linux'
        run: |
          gh release view "${{ github.ref_name }}" >/dev/null 2>&1 || \
          gh release create "${{ github.ref_name }}" --draft --title "${{ github.ref_name }}" --notes ""

      - name: Build (Linux AppImage + deb)
        if: runner.os == 'Linux'
        run: npm run build:linux -- --publish always

      - name: Build (Linux rpm)
        if: runner.os == 'Linux'
        run: npm run build:linux:rpm -- --publish always

      - name: Upload RPM to GitHub Release
        if: runner.os == 'Linux'
        run: gh release upload "${{ github.ref_name }}" dist/*.rpm --clobber

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: npm run build:win -- --publish always

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: npm run build:mac -- --publish always
