name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Syntax checks
        run: |
          node --check src/main.js
          node --check src/preload.js
          node --check src/core/bot.js
          node --check src/renderer/app.js

      - name: Package (dir only)
        run: npm run build:linux -- --dir
        if: runner.os == 'Linux'

